<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="container">
    <main class="calc">
      <div class="calc__wrapper">
        <div class="calc__header">
          <h3 class="title">calc</h3>
          <div class="theme__switcher">
            <div class="theme__number">1&nbsp&nbsp&nbsp 2 &nbsp&nbsp&nbsp 3</div>
            <div class="theme__switcher-themes">
              <h4>Theme</h4>
              <div class="theme__toggle">
                <div class="theme-1 theme-dot "></div>
                <div class="theme-2 theme-dot visibility"></div>
                <div class="theme-3 theme-dot visibility"></div>
              </div>

            </div>
          </div>
        </div>
        <div class="calc__screen">
          <h1 id="calc-screen-text">0</h1>
        </div>
        <div class="calc__input">
          
          <button class="seven">7</button>
          <button class="eight">8</button>
          <button class="nine">9</button>
          <button class="del button-config">del</button>
          <button class="four">4</button>
          <button class="five">5</button>
          <button class="six">6</button>
          <button class="addition">+</button>
          <button class="one">1</button>
          <button class="two">2</button>
          <button class="three">3</button>
          <button class="subtract">-</button>
          <button class="point">.</button>
          <button class="zero">0</button>
          <button class="divide">/</button>
          <button class="multiply">x</button>
          <button class="reset button-config">reset</button>
          <button class="equal">=</button>
        </div>
      </div>

      </section>
     
    </main>

  </div> -->
  </body>
</html>
